<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>update Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						update Emp info:
					</h1>
					<form th:action="@{/emp/update}" method="post" enctype="multipart/form-data">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									id:
								</td>
								<td valign="middle" align="left">
									<span th:text="${emp.id}"/>
									<input type="hidden" th:value="${emp.id}" name="id">
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" th:value="${emp.name}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" th:value="${emp.salary}"/>
								</td>
							</tr>

							<tr>
								<td valign="middle" align="right">
									当前头像:
								</td>
								<td valign="middle" align="left">
									<img th:src="@{/}+${emp.photo}" width="60"/>
									<input type="hidden" th:value="${emp.photo}" name="photo">
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									选择新头像:
								</td>
								<td valign="middle" align="left">
									<input type="file" class="inputgri" name="img" />
								</td>
							</tr>

							<tr>
								<td valign="middle" align="right">
									bir
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="birthday" th:value="${#dates.format(emp.birthday,'yyyy/MM/dd')}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Confirm" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
